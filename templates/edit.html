{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<form action="" method="POST">
<div class="content">
  <h1 class="heading">{{movie.title}}</h1>
  <input hidden="hidden" name="id" value="{{movie.id}}">
  <input name="rating" type="text" placeholder="Add Rating">
  <input name="review" type="text" placeholder="Add Review">
  <button type="submit">Edit Movie Rating/Review</button>
  </div>
</form>
{% endblock %}
